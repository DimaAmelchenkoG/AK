in_source: |
  .data
      sum: 0
      i: 0
  .code
      loop:
          inc i
          ld i
          sub 1001
          jz stoploop
          ld i
          mod 3
          jz success
          ld i
          mod 5
          jz success
          ld i
          jmp loop
      success:
          ld sum
          add i
          st sum
          jmp loop
      stoploop:
          halt
