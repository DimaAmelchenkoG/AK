in_source: |
  .data
      x: 0
      question: "Whats your name? "
      test: "Hello "
      yourname: ""
  .code
      loop:
          ld &question
          jz readloop
          st out
          inc question
          jmp loop
      readloop:
          ld yourname
          st x
      readloop_1:
          ld in
          st &yourname
          jz answer
          inc yourname
          jmp readloop_1
      answer:
          ld &test
          jz answer_name
          st out
          inc test
          jmp answer
      answer_name:
          ld x
          st yourname
      answer_name_1:
          st yourname
          ld &yourname
          jz break
          st out
          inc yourname
          jmp answer_name_1
      break:
          halt
